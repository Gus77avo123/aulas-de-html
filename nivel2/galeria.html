<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria e Card Flexbox</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ===== Cabeçalho ===== -->
  <header>
    <div class="logo">Produtos Naturais</div>
    <nav>
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Produtos</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
  </header>

  <h1 class="titulo">Galeria de Produtos</h1>


<section class="galeria">
 <img src="/nivel2/imagem/salada.png" alt="Salada de frutas">
<img src="/nivel2/imagem/tomates.png" alt="Tomates frescos">
 <img src="/nivel2/imagem/frutasvariadas.png" alt="Frutas variadas">
 <img src="/nivel2/imagem/leite.png" alt="Leite natural">
<img src="/nivel2/imagem/abacate.png" alt="Abacate">
 <img src="/nivel2/imagem/laranja.png" alt="Laranja fresca">
</section>

  <h1 class="titulo">Card de Produto</h1>
  <div class="card">
    <img src="/nivel2/imagem/frutasvariadas.png" alt="frutasvariadas">
    <div class="card-content">
      <h3>Frutas fresquinhas </h3>
      <p> frutas frescas selecionadas, ideal para uma alimentação saudável.</p>
      <button>Comprar Agora</button>
    </div>
  </div>
</body>
</html>
